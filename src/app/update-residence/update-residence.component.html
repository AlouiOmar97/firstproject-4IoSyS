<div>
    <h1>Update Residence</h1>
    <div *ngIf="residenceForm">
        <form [formGroup]="residenceForm">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" id="exampleInputName1" aria-describedby="nameHelp">
              <div class="alert alert-danger" *ngIf="name?.errors?.['required'] && name?.dirty">Name is required.</div>
              <div class="alert alert-danger" *ngIf="name?.errors?.['minlength'] && name?.dirty">Name must have at least 3 caracters.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputAddress1" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" id="exampleInputAddress1">
              <div class="alert alert-danger" *ngIf="address?.errors?.['required'] && address?.touched">Address is required.</div>
    
            </div>
            <button type="submit" [disabled]="residenceForm.invalid" (click)="updateResidence()" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
